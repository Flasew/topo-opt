<html>
  <head>
    <title>Cosmos 100x100 grid example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
  </head>

  <body>
    <div class="app">
      <canvas />
    </div>

    <div class="actions">
      <div class="actions-header">Actions:</div>
      <div class="action" id="pause">Pause</div>
      <div class="action" id="fit-view">Fit View</div>
      <div class="action" id="zoom">Zoom to a point</div>
      <div class="action" id="select-point">Select a point</div>
      <div class="action" id="select-points-in-area">
        Select points in a rectangular area
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
